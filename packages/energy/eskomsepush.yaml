sensor:
  # template sensors based on ESP above
  - platform: template
    sensors:
      loadshedding_slot_forecast:
        friendly_name: Loadshedding slot forecast
        unique_id: loadshedding_slot_forecast
        value_template: >
          {%if state_attr('sensor.load_shedding_area_capetown_6_durbanville','forecast')|count > 0 %}
          {%- set data = namespace(count=0) -%}
          {%- for event in states['sensor.load_shedding_area_capetown_6_durbanville'].attributes.forecast -%}
          {%- set data.count = data.count + 1 %}{% if data.count <= 4 %}{{
          as_timestamp(event['start_time']) | timestamp_custom('%a %d %b:') }} {{
          as_timestamp(event['start_time']) | timestamp_custom('%H:%M') }} to {{
          as_timestamp(event['end_time']) | timestamp_custom('%H:%M') }}
          {{- '\n' -}} {%endif%}{%- endfor -%}
          {%else%}
          None scheduled
          {%endif%}
      next_loadshedding_duration:
        friendly_name: Next loadshedding duration
        unique_id: Next_Loadshedding_Duration
        unit_of_measurement: mins
        value_template: >
            {%if state_attr('sensor.eskomsepush','events')|count > 0 %}
            {{ (as_timestamp(states("sensor.next_loadshedding_time_end")) - as_timestamp(states("sensor.next_loadshedding_time"))) / 60 }}'
            {%else%}
            Unknown
            {%endif%}
      time_till_loadshedding:
        friendly_name: Time until next loadshedding
        unique_id: Time_Until_Next_Loadshedding
        unit_of_measurement: mins
        value_template: >
            {%if state_attr('sensor.load_shedding_area_capetown_6_durbanville','forecast')|count > 0 %}
            {{ [( as_timestamp(state_attr('sensor.load_shedding_area_capetown_6_durbanville','next_end_time')) | int - as_timestamp(now()) | int ) / 60,-1] | max }}
            {%else%}
            Unknown
            {%endif%}

timer:
  loadshedding_slot:
    duration: '02:35:00'

automation:
  - alias: start_loadshedding_slot_timer
    trigger:
      - platform: state
        entity_id: calendar.load_shedding_forecast
        to: 'on'
    condition:
      # make sure timer not already active
      - condition: state
        entity_id: timer.loadshedding_slot
        state: 'idle'
    action:
      - service: timer.start
        data:
          entity_id: timer.loadshedding_slot
          duration: "{{ (states('sensor.next_loadshedding_duration')|int + 35) * 60 }}"

  - alias: stop_loadshedding_slot_timer_grid_power_returned
    trigger:
      - platform: state
        entity_id: sensor.grid_mode
        to: '1' #stable after checking power
        for:
          seconds: 30
    condition:
      - condition: template
        value_template: >
          {{ trigger.from_state is not none and
            trigger.from_state.state not in ['unknown','unavailable'] }}
      - condition: state
        entity_id: timer.loadshedding_slot
        state: 'active'
    action:
      - service: timer.finish
        data:
          entity_id: timer.loadshedding_slot

  - alias: Loadshedding forecast notification
    initial_state: 'on'
    trigger:
      - entity_id: sensor.loadshedding_slot_forecast
        platform: state
    condition:
      - condition: not
        conditions:
          - condition: state
            entity_id: sensor.loadshedding_slot_forecast
            state: "unavailable"
      - condition: template
        value_template: >
          {{ trigger.from_state.state != trigger.to_state.state }}
      - condition: template
        value_template: >
          {{ trigger.from_state.state != "unavailable" }}
    action:
      - alias: "Alert change"
        service: script.alert
        data:
          icon: ':zap:'
          object: 'Loadshedding forecast'
          target: 'power-alerts'
          message: >
            {{ states.sensor.loadshedding_slot_forecast.state }}

  - alias: Upcoming slot notification
    initial_state: 'on'
    trigger:
      - entity_id: sensor.time_till_loadshedding
        platform: state
        to: '15'
    condition:
      - condition: time
        before: '18:00:00'
        after: '14:00:00'
    action:
      - alias: "Alert change"
        service: script.alert
        data:
          icon: ':zap:'
          object: 'Loadshedding slot'
          target: 'power-alerts'
          message: >
            Loadshedding slot in 15 minutes
