solcast:
  api_key: !secret solcast_api
  resource_id: !secret solcast_resource
  api_limit: 20
  disable_ssl_check: False
  disable_automatic_forecast_fetching: True
  disable_automatic_history_fetching: True

input_number:
  set_goodwe_dod:
    name: Set Goodwe DoD
    min: 0
    max: 70
    mode: box
    unit_of_measurement: '%'
    #step: 1

automation:
  - id: '1606211453192'
    alias: Solcast Update
    description: Update the Solcast prediction for the day
    trigger:
      - platform: time_pattern
        hours: /01
    condition:
      - condition: sun
        before: sunset
        before_offset: -00:30:00
        after: sunrise
        after_offset: 00:30:00
    action:
      - service: solcast.update_forecast
        data: {}
    mode: single

  ## 9% at 6am
  - id: '1605879219607'
    alias: Goodwe DoD Day
    description: Set max DoD to 9% during the day - leave battery for evening use
    trigger:
      - platform: time
        at: 06:00:00
    condition: []
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.set_goodwe_dod
        data:
          value: 9
    mode: single

  # At 8pm set SoC based on forecast
  - alias: Goodwe DoD Night 
    description: Set DoD based on conditions
    trigger:
      - platform: time
        at: '20:00:00'
    condition:
      # if current SoC above 90%
      - condition: numeric_state
        entity_id: sensor.goodwe_battery_soc
        above: '85'
      # if loadshedding is below stage 2
      - condition: numeric_state
        entity_id: sensor.eskom_loadshedding_stage
        below: 2
      # if battery SoH is above 50 for some safety
      - condition: numeric_state
        entity_id: sensor.goodwe_battery_soh
        above: '50'
    action:
      - service: solcast.update_forecast
        data: {}
      - delay: '00:00:10' # Waits x seconds
      - service: input_number.set_value
        target:
          entity_id: input_number.set_goodwe_dod
        data:
          value: >
            {% set soc_tomorrow = state_attr('sensor.solcast_forecast', 'tomorrow') %}
            {% if soc_tomorrow >= 12 %}70
            {% elif soc_tomorrow >= 10 and soc_tomorrow < 12 %}65
            {% elif soc_tomorrow >= 8 and soc_tomorrow < 10 %}60
            {% elif soc_tomorrow >= 6 and soc_tomorrow < 8 %}50
            {% elif soc_tomorrow >= 4 and soc_tomorrow < 6 %}40
            {% elif soc_tomorrow >= 2 and soc_tomorrow < 4 %}25
            {% else %}9{% endif -%}
    mode: single

  ## When Eskom turns on LoadShedding set 9%
  - alias: Goodwe 9% when LoadShedding start
    trigger:
      - platform: state
        entity_id: input_boolean.loadshedding_slot_active
        from: 'off'
        to: 'on'
    condition:
      # check conditions for both tiggers
      - condition: numeric_state
        entity_id: sensor.eskom_loadshedding_stage
        above: 0
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.set_goodwe_dod
        data:
          value: 9
    mode: single

  - id: '1620734902145'
    alias: 'Set DoD on Goodwe based on input'
    trigger:
      - entity_id: input_number.set_goodwe_dod
        platform: state
    condition: []
    action:
      - service: goodwe.set_ongrid_battery_dod
        data:
          entity_id: sensor.goodwe_inverter
          ongrid_battery_dod: '{{ states.input_number.set_goodwe_dod.state|int }}'
    mode: single