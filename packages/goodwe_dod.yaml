solcast:
  api_key: !secret solcast_api
  resource_id: !secret solcast_resource
  api_limit: 20
  disable_ssl_check: False
  disable_automatic_forecast_fetching: True
  disable_automatic_history_fetching: True

input_number:
  set_goodwe_dod:
    name: Set Goodwe DoD
    min: 0
    max: 70
    mode: box
    unit_of_measurement: '%'
    #step: 1

automation:
  - id: '1606211453192'
    alias: Solcast Update
    description: Update the Solcast prediction for the day
    trigger:
      - platform: time_pattern
        hours: /01
    condition:
      - condition: sun
        before: sunset
        before_offset: -00:30:00
        after: sunrise
        after_offset: 00:30:00
    action:
      - service: solcast.update_forecast
        data: {}
    mode: single

  ## 9% at 6am
  - id: '1605879219607'
    alias: Goodwe DoD Day
    description: Set max DoD to 9% during the day - leave battery for evening use
    trigger:
      - platform: time
        at: 05:30:00
    condition: []
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.set_goodwe_dod
        data:
          value: 1
    mode: single

  # At 8pm set SoC based on forecast
  - alias: Goodwe DoD Night 
    description: Set DoD based on conditions
    trigger:
      - platform: time
        at: '20:00:00'
    condition:
      # if current SoC above 85%
      - condition: numeric_state
        entity_id: sensor.goodwe_battery_soc
        above: '85'
      # if loadshedding is below stage 3
      - condition: numeric_state
        entity_id: sensor.eskom_loadshedding_stage
        below: 3
      # if battery SoH is above 50 for some safety
      - condition: numeric_state
        entity_id: sensor.goodwe_battery_soh
        above: '50'
    action:
      - service: solcast.update_forecast
        data: {}
      - delay: '00:00:10' # Waits x seconds
      - service: input_number.set_value
        target:
          entity_id: input_number.set_goodwe_dod
        data:
          value: >
            {% set soc_tomorrow = state_attr('sensor.solcast_forecast', 'tomorrow') %}
            {% if soc_tomorrow >= 18 %}70
            {% elif soc_tomorrow >= 14 and soc_tomorrow < 18 %}65
            {% elif soc_tomorrow >= 12 and soc_tomorrow < 14 %}60
            {% elif soc_tomorrow >= 11 and soc_tomorrow < 12 %}55
            {% elif soc_tomorrow >= 10 and soc_tomorrow < 11 %}50
            {% elif soc_tomorrow >= 9 and soc_tomorrow < 10 %}45
            {% elif soc_tomorrow >= 8 and soc_tomorrow < 9 %}40
            {% elif soc_tomorrow >= 7 and soc_tomorrow < 8 %}35
            {% elif soc_tomorrow >= 6 and soc_tomorrow < 7 %}30
            {% elif soc_tomorrow >= 5 and soc_tomorrow < 6 %}25
            {% else %}9{% endif -%}
    mode: single

  ## When Eskom turns on LoadShedding set 9%
  - alias: Goodwe 9% when LoadShedding start above stage 4
    trigger:
      #- platform: state
      #  entity_id: input_boolean.loadshedding_slot_active
      #  from: 'off'
      #  to: 'on'
      - platform: numeric_state
        entity_id: sensor.eskom_loadshedding_stage
        above: 2
        for:
          minutes: 1
    condition:
      - condition: numeric_state
        entity_id: sensor.eskom_loadshedding_stage
        above: 4
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.set_goodwe_dod
        data:
          value: 9
    mode: single

  # Input that sets DoD on GoodWe Inverter
  # Everything else will set this input. This allows for graphing+tracking.
  - id: '1620734902145'
    alias: 'Set DoD on Goodwe based on input'
    trigger:
      - entity_id: input_number.set_goodwe_dod
        platform: state
    condition: []
    action:
      - service: goodwe.set_ongrid_battery_dod
        data:
          entity_id: sensor.goodwe_inverter
          ongrid_battery_dod: '{{ states.input_number.set_goodwe_dod.state|int }}'
    mode: single