---

adaptive_lighting:
  - prefer_rgb_color: false
    transition: 45
    initial_transition: 1
    sleep_transition: 10
    interval: 90
    min_brightness: 1
    max_brightness: 40
    sleep_brightness: 1
    sunrise_offset: 1800
    sunset_offset: -1800
    take_over_control: true
    detect_non_ha_changes: true
    only_once: false
    name: "lounge"
